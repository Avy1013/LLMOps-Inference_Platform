apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: grafana-ingress
  # The Ingress lives in 'default' with the Kong controller
  namespace: monitoring
  annotations:
    konghq.com/strip-path: "false"
spec:
  ingressClassName: kong
  tls:
  - hosts:
    - grafana.local
    secretName: grafana-tls
  rules:
  - http:
      paths:
      - path: /grafana
        pathType: Prefix
        backend:
          service:
            name: prometheus-grafana
            port:
              name: http-web
  # Ingress and Service are in the same namespace ('monitoring') as required
